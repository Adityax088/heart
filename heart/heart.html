<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: black;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: heartBeat 1s linear infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            animation: heartBeat 1s linear infinite;
        }

        .heart::before {
            top: -20px;
            left: 0;
            transform: rotate(-45deg);
        }

        .heart::after {
            top: 0;
            left: 20px;
            transform: rotate(45deg);
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }

        @keyframes heartBeat {
            0% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
        }
    </style>
</head>
