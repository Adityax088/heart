<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: inline-block;
            position: relative;
            padding-left: 50px;
            padding-top: 10px;
        }
        .heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: heartBeat 1s linear infinite;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            animation: heartBeat 1s linear infinite;
        }
        .heart::before {
            top: -20px;
            left: 0;
            transform: rotate(-45deg);
        }
        .heart::after {
            top: 0;
            left: 20px;
            transform: rotate(45deg);
        }
        @keyframes heartBeat {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.2);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }
    </style>
</head>
<body>

<h1>Animated "I Love You" Message</h1>

<div class="container">
    <p>I love you!</p>
    <div class="heart"></div>
</div>

</body>
</html>
