        .grow-ans {

        .leaf {
            position: absolute;
            background-color: #8e8e8e;
            width: 50px;
            height: 50px;
            transform-origin: bottom center;
            animation: grow 4s infinite;
        }

        @keyframes grow {
            0% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }

        .leaf:nth-child(odd) {
            animation-duration: 5s;
        }
