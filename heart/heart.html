<!DOCTYPE html>
<html>
<head>
<style>
    @keyframes bloom {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .tulip {
      width: 50px;
      height: 50px;
      background-color: #ffcc33;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 100px;
      opacity: 0;
      transform: scale(0.5);
      animation: bloom 2s linear infinite;
    }
</style>
</head>
<body>

<div class="container">
 <div class="tulip"></div>
 <div class="tulip"></div>
 <div class="tulip"></div>
 <div class="tulip"></div>
 <div class="tulip"></div>

</div>

</body>
</html>
